<app-header></app-header>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


<div class="container">

<hr>


<div class="row justify-content-center">
<div class="col-md-10">
<div class="card">
<header class="card-header">
	
	<h4 class="card-title mt-2">Sign up</h4>
</header>
<article class="card-body">
<form (ngSubmit)="onclick(f)" #f="ngForm">
    <div class="form-group">
    <label class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="user" value="option1" (click)="ondoctor()" ngModel required>
      <span class="form-check-label" > Doctor </span>
	</label>
	&nbsp;
    <label class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="user" value="option2"  (click)="onpatient()" ngModel required>
      <span class="form-check-label"> Patient </span>
    </label>
    </div>
	<div class="form-row">
		<div class="col form-group">
			<label>User Name </label>   
		  	<input type="text" class="form-control" placeholder="" name="username" ngModel required>
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->
	<div class="form-group">
		<label>Email address</label>
        <input type="email" class="form-control" placeholder="" name="email" ngModel required email #email="ngModel" >
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> <!-- form-group end.// -->
	<div class="form-group">
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="M" ngModel required>
		  <span class="form-check-label"> Male </span>
		</label>
		&nbsp;
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="F" ngModel required>
		  <span class="form-check-label"> Female </span>
		</label>
	</div> <!-- form-group end.// -->
	 <!-- form-row.// -->
	<div class="form-group">
		<label>Create password</label>
        <input class="form-control" type="password" name="password" ngModel required>
    </div> <!-- form-group end.// -->  
    <div class="row" *ngIf="chosepat==1" >
		<div class="col form-group">
			<label>Department </label>   
		  	<input type="text" class="form-control" placeholder=" "name="Department"  ngModel required>
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label>Area</label>
		  	<input type="text" class="form-control" placeholder=" "name="area"  ngModel required >
        </div>
        <div class="col form-group">
			<label>Fees</label>
		  	<input type="text" class="form-control" placeholder=" " name="fees" ngModel required >
		</div>
        <!-- form-group end.// --> 
    </div>
    <div class="form-group" *ngIf="chosepat==2">
        <label>Medical History</label>
       <input class="form-control" type="text" name="MH" ngModel required>
    </div>  
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block"  [disabled]="!f.valid" > Register  </button>
    </div> <!-- form-group// -->      
    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
</form>
</article> <!-- card-body end .// -->
